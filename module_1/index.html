<!doctype html>
<html lang="en">
	<head>
		<title>WeWannaBee — JavaScript Demo</title>
		<style>
			body { font-family: system-ui, Arial, sans-serif; margin: 0; min-height: 100vh; display: grid; place-items: center; }
			h1 { font-size: 1.8rem; margin: 0; }
		</style>
	</head>
	<body>
		<h1 id="pageMessage"></h1>

		<script>
			// Phrase shown on the page (via JavaScript)
			const pageMessage = "My first JavaScript webpage.";
			document.getElementById("pageMessage").textContent = pageMessage;

			// Phrase shown in the console
			const consoleMessage = "Hello from the console — JavaScript is wired up!";
			console.log(consoleMessage);
		</script>
	</body>
</html>
