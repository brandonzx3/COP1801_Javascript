<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      margin: 12px 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #eef;
    }
  </style>
</head>
<body>
  <h1>Service Tip Calculator</h1>
  <div class="container">
    <label for="amount">Service Amount ($):</label>
    <input type="number" id="amount" min="5" max="500" step="0.01" placeholder="Enter amount">

    <label for="quality">Service Quality:</label>
    <select id="quality">
      <option value="">--Select--</option>
      <option value="great">Great (20%)</option>
      <option value="ok">Ok (15%)</option>
      <option value="poor">Poor (10%)</option>
    </select>

    <button id="calcBtn">Calculate Tip</button>
    <div id="result" class="result"></div>
  </div>
  <script src="main.js"></script>
  </body>
</html>
